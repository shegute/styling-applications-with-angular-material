
<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall" [mode]="isScreenSmall ? 'over':'side'">
    <!-- LEARNING #sidenav is a refernce that is used by the viewchild property in the class/ts to access this element-->
    <mat-toolbar color="primary">
      Contacts
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let user of users | async">
        <!-- ASYNC because users is an observable and is being loaded async  -->
         <a matLine [routerLink]="['/contactmanager', user.id]">
          <mat-icon svgIcon = "{{user.avatar}}"></mat-icon> {{ user.name }}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
    <!-- <button type="button" mat-button (click)="sidenav.toggle()">
      Open sidenav
    </button> -->
  </div>

</mat-sidenav-container>
